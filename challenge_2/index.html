<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <article class="main-box">
    <img src="/assets/images/avatar-jessica.jpeg" alt="user-photo">
    <h1 class="user-name">Jessica Randall</h1>
    <div class="user-city">London, United Kingdom</div>
    <div class="user-description">"Front-end developer and avid reader"</div>
    <div class="buttons-group">
      <button class="buttor-GitHub">GitHub</button>
      <button class="button-FrontendMentor">Frontend Mentor</button>
      <button class="button-LinkedIn">LinkedIn</button>
      <button class="button-Twitter">Twitter</button>
      <button class="button-Instagram">Instagram</button>
    </div>
  </article>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ElBrayan97">Cot Brian(ElBrayan97)</a>.
  </div>
</footer>

</html>
